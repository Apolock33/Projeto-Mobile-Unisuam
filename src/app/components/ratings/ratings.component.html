<ion-content class="ion-padding">
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" class="p-2">
    <ion-fab-button fill="clear" shape="round" color="primary" (click)="dismiss()">
      <ion-icon name="chevron-down-outline" color="tertiary"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="d-flex flex-column justify-content-center">
    <h1 class="my-5 text-center">Avaliação: {{this.gameDetails.name}}</h1>
    <ion-input class="my-3" label-placement="floating" label="Game Id" value="{{this.gameId}}" fill="outline"
      disabled="true"></ion-input>
    <ion-textarea class="my-3" placeholder="Faça sua avaliação aqui" [autoGrow]="true" fill="outline"
      [(ngModel)]="this.ratingText"></ion-textarea>
    <ion-button class="text-light" expand="block" fill="solid" color="primary" (click)="newRating()">Avaliar</ion-button>
  </div>
</ion-content>
